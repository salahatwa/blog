<header>
  <a href="/">
    <div>
      <img src="https://56462271.oss-cn-beijing.aliyuncs.com/web/logo.png"/>
    </div>
  </a>
  <div>
    <a href="/" id="blogTitle"><span>小海博客</span></a>
    <span id="desc">记录学习成长历程</span>
  </div>


  <ul class="nav-desktop">
    <li><a class="top_bar" routerLink="/" style="cursor: pointer;"><i class="fas fa-home"></i>&nbsp;首页</a></li>
    <li><a class="top_bar" routerLink="/category" style="cursor: pointer;"><span
      class="fa fa-th"></span>&nbsp;分类</a>
    </li>
    <li><a class="top_bar" routerLink="/tag" style="cursor: pointer;"><span
      class="fas fa-tags"></span>&nbsp;标签</a>
    </li>
    <li><a class="top_bar" routerLink="/leaveMsg" style="cursor: pointer;"><span
      class="far fa-comment-alt"></span>&nbsp;留言</a>
    </li>
    <li><a class="top_bar" routerLink="/update" style="cursor: pointer;"><span
      class="fas fa-pen-square"></span>&nbsp;更新</a>
    </li>
    <li><a class="top_bar" routerLink="/links" style="cursor: pointer;"><span
      class="fa fa-street-view"></span>&nbsp;友链</a></li>
    <!-- <li><a class="top_bar" routerLink="/aboutme" style="cursor: pointer;"><span
          class="fa fa-user"></span>&nbsp;关于我</a>
    </li> -->
  </ul>


  <div class="nav-phone">
    <a nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click" [nzClickHide]="false" [(nzVisible)]="visibleOfMenu"
       id="click-main">
      <i nz-icon nzType="menu" nzTheme="outline"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu class="ul">
        <li nz-menu-item><a class="top_bar" routerLink="/" style="cursor: pointer;"><i
          class="fas fa-home"></i>&nbsp;首页</a></li>
        <li nz-menu-item><a class="top_bar" routerLink="/category" style="cursor: pointer;"><span
          class="fa fa-th"></span>&nbsp;分类</a></li>
        <li nz-menu-item><a class="top_bar" routerLink="/tag" style="cursor: pointer;"><span
          class="fas fa-tags"></span>&nbsp;标签</a></li>
        <li nz-menu-item><a class="top_bar" routerLink="/leaveMsg" style="cursor: pointer;"><span
          class="far fa-comment-alt"></span>&nbsp;留言</a></li>
        <li nz-menu-item><a class="top_bar" routerLink="/update" style="cursor: pointer;"><span
          class="fas fa-pen-square"></span>&nbsp;更新</a></li>
        <li nz-menu-item><a class="top_bar" routerLink="/links" style="cursor: pointer;"><span
          class="fa fa-street-view"></span>&nbsp;友链</a></li>
      </ul>
    </nz-dropdown-menu>
  </div>


  <div id="loged" *ngIf="userService.userInfo">
    <a nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click" [nzClickHide]="false" [(nzVisible)]="visible">
      {{userService.userInfo.displayName ? userService.userInfo.displayName : userService.userInfo.email}}
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item><a href="/admin/">{{userService.userInfo.role == 'admin' ? '网站后台管理' : '个人中心'}}</a></li>
        <hr style="margin: 10px 0 5px 0;">
        <li nz-menu-item>
          <a (click)="logout()">退出登录</a>
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>


  <div id="landr" *ngIf="!userService.userInfo">
    <div class="login">
      <a routerLink="/login" class="headerButton" style="border-radius: 8px;color: white"
         id="index-topbar-forLogin">登录</a>
    </div>
    <div class="registration">
      <a routerLink="/registration" class="headerButton" style="border-radius: 8px;color: white">注册</a>
    </div>
  </div>

</header>
